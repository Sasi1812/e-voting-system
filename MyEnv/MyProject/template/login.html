<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
                margin-top: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            a {
                display: block;
                margin-top: 15px;
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>

    </head>
    <body>
        <form action="/login" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter the email"/>
            <br>
            <input type="password" name="password" placeholder="Enter the password"/>
            <br>
            <button type="submit" name="login">login</button>
            <br>
            <a href="forgot">forgot password</a>
        </form>
    </body>
</html>
