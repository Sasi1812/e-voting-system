<!DOCTYPE HTML>
<html>
    <head>
        <title>home</title>
   <style>
            /* General body styling */
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #667eea, #764ba2);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                text-align: center;
                color: white;
            }

            /* Container for the form */
            .container {
                background: rgba(255, 255, 255, 0.2);
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                width: 350px;
                backdrop-filter: blur(10px);
                text-align: center;
            }

            /* Heading styling */
            h1 {
                font-size: 2rem;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                margin-bottom: 1.5rem;
            }

            /* Button styling */
            button {
                display: block;
                width: 100%;
                background: linear-gradient(90deg, #ff9966, #ff5e62);
                color: white;
                border: none;
                padding: 12px;
                margin: 10px 0;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1rem;
                font-weight: bold;
                text-transform: uppercase;
                transition: 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            button:hover {
                background: linear-gradient(90deg, #ff5e62, #ff9966);
                transform: scale(1.05);
            }

            /* Different color buttons */
            button[name="register"] {
                background: linear-gradient(90deg, #28a745, #4caf50);
            }

            button[name="register"]:hover {
                background: linear-gradient(90deg, #4caf50, #28a745);
            }

            button[name="login"] {
                background: linear-gradient(90deg, #17a2b8, #1fc8db);
            }

            button[name="login"]:hover {
                background: linear-gradient(90deg, #1fc8db, #17a2b8);
            }

            button[name="count"] {
                background: linear-gradient(90deg, #ffc107, #ffcc33);
                color: #333;
            }

            button[name="count"]:hover {
                background: linear-gradient(90deg, #ffcc33, #ffc107);
            }
        </style>

    </head>
    <body>
        <h1>WELCOME TO E-VOTING SYSTEM</h1>
        <form  action="/home" method="post">
            {% csrf_token %}
           <button type="submit" name="register" id="register">register</button><br>
           <button type="submit" name="login">login</button>
           <br>
           <button type="submit" name="count">count</button><br>
        </form>
    </body>
</html>
