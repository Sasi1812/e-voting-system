<!DOCTYPE html>
<html>
    <head>
        <title>Acknowledgement</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            p {
                font-size: 18px;
                font-weight: bold;
                color: #28a745;
                margin-bottom: 20px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
                margin-top: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <form action="/success" method="post">
            {% csrf_token %}
            {{success}}
            <button type="submit" name="back">back</button>
        </form>
    </body>
</html>
