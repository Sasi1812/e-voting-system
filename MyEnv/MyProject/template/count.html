<!DOCTYPE html>
<html>
<head>
    <title>Vote Count</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dark blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        /* Container for the results */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 18px;
        }

        th, td {
            border: 2px solid white;
            padding: 12px;
            text-align: center;
            color: white;
        }

        th {
            background: #ff9800; /* Orange */
            font-size: 20px;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Button styling */
        button {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A); /* Green gradient */
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #388E3C, #43A047);
            transform: scale(1.05);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voting Results</h2>
        <form action="/count" method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" name="click">Show Results</button>
            </div>
        </form>
        <table>
            <tr>
                <th>Vote</th>
                <th>Count</th>
            </tr>
            {% for item in a %}
            <tr>
                <td>{{ item.vote }}</td>
                <td>{{ item.count }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/count" method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" name="back">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
