<!DOCTYPE HTML>
<html>
    <head>
        <title>Voting</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            label {
                display: block;
                margin: 10px 0;
                font-weight: bold;
                text-align: left;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            input[type="submit"] {
                background-color: #28a745;
                color: white;
                border: none;
                padding: 10px 15px;
                margin-top: 15px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #218838;
            }
        </style>

    </head>
    <body>
       <form action="/register" method='post'>
        {% csrf_token %}
        <label>Enter the name:
           <input type="text" placeholder="Enter the name" name="name"/></label><br>
           <label>Enter the email:
            <input type="email" placeholder="Enter the email" name="email"/></label><br>
            <label>Enter the password:
                <input type="password" placeholder="Enter the name" name="password"/></label><br>
        <input type="submit" name="register" id="register"/>
        </form>
        </body>
</html>
