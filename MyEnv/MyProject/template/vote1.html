<!DOCTYPE html>
<html>
    <head>
        <title>vote for </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            label {
                display: block;
                font-size: 18px;
                font-weight: bold;
                margin: 10px 0;
                text-align: left;
            }

            input[type="radio"] {
                margin-right: 10px;
            }

            p {
                font-size: 18px;
                font-weight: bold;
                color: #28a745;
                margin-bottom: 20px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                width: 100%;
                margin-top: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <form action="/vote1" method="post">
            {% csrf_token %}
           <label><input type="radio" name="vote" value="x">x</label> 
           <label> <input type="radio" name="vote" value="y">y</label>
            <label> <input type="radio" name="vote" value="z">z</label>
            {{success}}
            <button type="submit" name="click">vote</button>
            <br>
            <button type="submit" name="back">back</button>
        </form>
    </body>
</html>
